<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            padding: 0;
        }
        .calculator-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label, input, select, button {
            font-size: 14px;
            margin: 10px 0;
        }
        input, select {
            padding: 5px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .height-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .height-container input {
            width: 48%;
        }
        .progress-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .progress-button-container a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .progress-button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="progress-button-container">
        <a href="/calendar">Track Your Progress</a>
    </div>

    <div class="calculator-container">
        <h1>BMR Calculator</h1>
        <form action="/calculate" method="POST">
            <label for="weight">Weight (lbs):</label>
            <input type="number" name="weight" id="weight" required><br><br>

            <div class="height-container">
                <div>
                    <label for="height_feet">Height (feet):</label>
                    <input type="number" name="height_feet" id="height_feet" required>
                </div>
                <div>
                    <label for="height_inches">Height (inches):</label>
                    <input type="number" name="height_inches" id="height_inches" required>
                </div>
            </div>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required><br><br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="activity_level">Activity Level:</label>
            <select name="activity_level" id="activity_level">
                <option value="sedentary">Sedentary</option>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
                <option value="super_active">Super Active</option>
            </select><br><br>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
